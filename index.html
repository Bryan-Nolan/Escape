<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escape</title>
</head>

<body>

    <!--Header for Game and Level Number-->

    <div class="game">
        <div class="header">
            <h1>ESCAPE</h1>
            <span id="levelDispaly">
                <p id="level" value="Level 1">Level 1</p>
                <p id="triesLeft">Tries Left</p>
            </span>
        </div>

        <!--Game Input Dispaly and Results Display-->
        <div class="gameArea">
            <div class="displayGuessArea">
                <input type="text" readonly class="displayInput" id="input1" value="0">
                <input type="text" readonly class="displayInput" id="input2" value="0">
                <input type="text" readonly class="displayInput" id="input3" value="0">
                <input type="text" readonly class="displayInput" id="input4" value="0">
            </div>
            <div class="displayResultArea">
                <input type="text" readonly class="displayResult" id="result1" value=" ">
                <input type="text" readonly class="displayResult" id="result2" value=" ">
                <input type="text" readonly class="displayResult" id="result3" value=" ">
                <input type="text" readonly class="displayResult" id="result4" value=" ">
            </div>

            <!--Keypad-->

            <div class="keypad">
                <div class="inputKey">1</div>
                <div class="inputKey">2</div>
                <div class="inputKey">3</div><br>
                <div class="inputKey">4</div>
                <div class="inputKey">5</div>
                <div class="inputKey">6</div><br>
                <div class="inputKey">7</div>
                <div class="inputKey">8</div>
                <div class="inputKey">9</div><br>
                <div class="inputKey material-icons">restart_alt</div>
                <div class="inputKey material-icons">exposure_zero</div>
                <div class="inputKey material-icons">done</div>
            </div>

            <!--Old Guesses Diplay and Results-->
            <div class="oldGuessDispaly">
                <ol id="list">

                </ol>
            </div>

            <!--Buttons for Hint an Rules -->

            <div class="buttonsContainer">

                <button data-type="submit" class="story">STORY</button>
                <button data-type="submit" class="rules">RULES</button>
                <button data-type="submit" class="hint">HINT</button>

            </div>

        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
