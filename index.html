<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escape</title>
</head>

<body>

    <!--Header for Game and Level Number-->
    <div class="game">
        <div class="header">
            <h1>ESCAPE</h1>
            <h2><span id="level"> Level 1</span></h2>
        </div>

        <!--Game Input Dispaly and Results Display-->
        <div class="gameArea">
            <div class="displayArea">
                <span id="displayInput">0000</span>
                <span id="dispalyResult">----</span>
            </div>

            <!--Keypad-->

            <div class="keypad">
                <div class="inputKey">1</div>
                <div class="inputKey">2</div>
                <div class="inputKey">3</div><br>
                <div class="inputKey">4</div>
                <div class="inputKey">5</div>
                <div class="inputKey">6</div><br>
                <div class="inputKey">7</div>
                <div class="inputKey">8</div>
                <div class="inputKey">9</div><br>
                <div class="inputKey material-icons">backspace</div>
                <div class="inputKey">0</div>
                <div class="inputKey material-icons">done</div>
            </div>

            <!--Old Guesses Diplay and Results-->
            <div class="oldGuessDispaly">
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>                                       
                </ol>
            </div>

            <!--Buttons for Hint an Rules -->

            <button data-type="submit" class="rules">RULES</button>
            <button data-type="submit" class="hint">HINT</button>

        </div>
    </div>




</body>

</html>
